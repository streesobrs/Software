          asset_path: ${{ env.ZIP_FILE_PATH }}  # æ ¹ç›®å½•çš„ZIPåŒ…è·¯å¾„
          asset_name: ${{ env.ZIP_FILE_NAME }}  # Releasesä¸­æ˜¾ç¤ºçš„æ–‡ä»¶å
