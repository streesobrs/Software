      Main_Project_Name: Software  # ä½ çš„é¡¹ç›®åï¼ˆå¦‚.csprojæ–‡ä»¶åæ˜¯Software.csprojï¼Œè¿™é‡Œå°±å¡«Softwareï¼‰
      Main_Project_Path: Software.csproj  # æ ¹ç›®å½•çš„.csprojæ–‡ä»¶åï¼ˆå¿…é¡»å’Œæœ¬åœ°å®é™…æ–‡ä»¶åä¸€è‡´ï¼‰
      # è¾“å‡ºç›®å½•ï¼ˆæ ¹ç›®å½•ä¸‹æ–°å»ºoutputæ–‡ä»¶å¤¹ï¼Œé¿å…å’Œæºç æ··æ”¾ï¼‰
      Output_Directory: ${{ github.workspace }}\output\${{ matrix.configuration }}\${{ matrix.platform }}
