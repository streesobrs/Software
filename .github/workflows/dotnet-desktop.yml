      # ä¸Šä¼ åˆ°GitHub Releasesï¼ˆæ°¸ä¹…ä¿å­˜ï¼Œä»…TAG/Releaseè§¦å‘ï¼‰
      - name: Upload to GitHub Releasesï¼ˆæ°¸ä¹…ä¿å­˜ï¼‰
        if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'release'
