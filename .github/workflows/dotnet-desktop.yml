name: .NET Core Desktop (Fixed)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    strategy:
      matrix:
        configuration: [Debug, Release]

    runs-on: windows-latest

    env:
      Solution_Name: Software.sln
      Test_Project_Path: ""
      Wap_Project_Directory: Software.Package
      Wap_Project_Path: Software.Package\Software.Package.wapproj

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install .NET Core SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 6.0.16

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Run unit tests (if exists)
        if: env.Test_Project_Path != ''
        run: dotnet test $env:Test_Project_Path --configuration ${{ matrix.configuration }}

      - name: Restore dependencies
        run: msbuild $env:Solution_Name /t:Restore /p:Configuration=${{ matrix.configuration }}

      # 修复命令换行语法：确保反引号后无空格，且参数正确衔接
      - name: Build and package app (unsigned)
        run: msbuild $env:Wap_Project_Path `
          /p:Configuration=${{ matrix.configuration }} `
          /p:UapAppxPackageBuildMode=SideLoadOnly `
          /p:AppxBundle=Always `
          /p:AppxBundlePlatforms="x86|x64" `
          /p:PackageCertificateKeyFile=""

      - name: Upload MSIX package (unsigned)
        uses: actions/upload-artifact@v4
        with:
          name: Unsigned-MSIX-${{ matrix.configuration }}
          path: ${{ env.Wap_Project_Directory }}\AppPackages
