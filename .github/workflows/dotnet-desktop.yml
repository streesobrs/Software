            Write-Host "âœ… æ ¹ç›®å½•ZIPåŒ…ç”ŸæˆæˆåŠŸï¼š$zipFilePath"
          } else {
            Write-Error "âŒ è¾“å‡ºç›®å½•ä¸å­˜åœ¨ï¼š${{ env.Output_Directory }}"
            exit 1
